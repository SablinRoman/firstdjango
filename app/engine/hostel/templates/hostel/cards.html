{%extends 'hostel/base_cards.html'%}

{% block cards %}
  {% for room in rooms_list %}

      <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ room.room }}</h5>
                {%for student in room%}
                  {% if student.name == '' %}
                  <p>
                    <a class="card-text" href="#">{{ student.place_status }} </a>
                  </p>
                  {% else %}
                    <p>
                      <a class="card-text" href="#">{{ student.name }} </a>

                    </p>
               {%endif%}
                {%endfor%}

              <a href="#" class="btn btn-primary">Информация о комнате</a>
            </div>
          </div>
        </div>
      </div>

  {% endfor %}
{% endblock %}
