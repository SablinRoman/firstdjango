{%extends 'hostel/base_cards.html'%}

{%block cards%}
{%for key, value in cards.items%}

    <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ key }}</h5>

            {%for name in value%}
              <p>
                <a class="card-text" href="{{name.get_absolute_url}}">{{ name }} </a>
              </p>
            {%endfor%}

            <a href="#" class="btn btn-primary">Переход куда-нибудь</a>
          </div>
        </div>
      </div>
    </div>

{% endfor %}
{% endblock %}
