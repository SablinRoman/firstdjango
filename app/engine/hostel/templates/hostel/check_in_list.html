{% extends 'hostel/base_home.html' %}

{% block check_in %}
<form action="{% url 'check_in_url'%}" method="post">
    {% csrf_token %}

    {% for field in form %}
        <div class="from-group">
            {{ field.label }}
            {{ field }}
        </div>
    {%endfor%}

    <button type="submit" class="btn btn-primary">Check IN</button>
</form>
{%endblock%}
