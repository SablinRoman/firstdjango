<!DOCTYPE html>
<html>
	<head>
		<title>TUSUR Hostel</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	</head>

	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #e3f2fd;">
			<a class="navbar-brand" href="{% url 'rooms_url' %}">TUSUR </a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarText">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="{% url 'home_url' %}">Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'rooms_url' %}">Cards</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'check_in_url' %}">Check In!</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{%  url 'add_a_room_url' %}">Add a room!</a>
					</li>
				</ul>
			</div>
		</nav>

		<div class="content container">
			<div class="row">
				<div class="col-md-10">

					{% block number %}
					{% endblock %}

					{%block content%}
					{% endblock %}

					{% block check_in %}
					{% endblock %}

					{% block student_det %}
					{% endblock %}
				</div>
			</div>
		</div>
	</body>
</html>
